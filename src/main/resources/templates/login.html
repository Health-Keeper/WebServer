<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <link href="../static/css/custom.css"
          th:href="@{/css/custom.css}" rel="stylesheet"/>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
          rel="stylesheet"/>

    <script src="../static/js/jquery-1.12.3.min.js"
            th:src="@{/js/jquery-1.12.3.min.js}">
    </script>

    <script src="../static/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}">
    </script>

    <title>Login :: Health-Keeper</title>

</head>
<body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button><!--/navbar-toggle-->
                <a class="navbar-brand" href="/">
                    <i class="fa fa-medkit" aria-hidden="true"></i> Health Keeper
                </a>
            </div><!--/navbar-header-->

            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()">
                        <a href="/person/data">Personal data</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/logout">Logout</a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a href="/login">Login</a>
                    </li>
                </ul><!--/navbar-nav-->
            </div><!--/navbar-collapse-->
        </div><!--/container-->
    </nav><!--/navbar-->

<div class="container" id="content-box">
    <div class="col-sm-4 col-sm-push-4">
        <article id="signin-panel" class="panel panel-default">
            <header class="panel-heading panel-title">
                Sign in
            </header>
            <main class="panel-body">
                <form th:action="@{/login}" method="post" id="signin-form">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control input-lg"
                               placeholder="Username" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control input-lg"
                               placeholder="Password"/>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary center-block">
                        <i class="fa fa-sign-in"></i> Sign in
                    </button>
                </form>
            </main>
        </article>
    </div>
</div>
</body>
</html>
