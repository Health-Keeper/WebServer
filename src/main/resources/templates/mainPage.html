    <script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener("DOMContentLoaded", function(event) {
    console.log("Bandziorno");
    var t = [[${result}]];
    console.log(t);
    var dataset;
    dataset = [];
    var labels = [];
    for(var i = 0; i < t.length; i++){
        var thisDiv = t[i]; // element
        dataset.push(thisDiv);
        var d = new Date();
        var lab = String(d.getHours()) + ":" + String(d.getMinutes()) + ":" + String(d.getSeconds());
        labels.push(lab);
    }

    var ctx = document.getElementById("myChart");
    var data = {
        labels: labels,
        datasets: [
            {
                label: "Cholesterol",
//                backgroundColor: [
//                    'rgba(75, 192, 192, 0.2)',
//                    'rgba(75, 192, 192, 0.2)',
//                    'rgba(75, 192, 192, 0.2)',
//                    'rgba(75, 192, 192, 0.2)',
//                    'rgba(75, 192, 192, 0.2)',
//                    'rgba(75, 192, 192, 0.2)'
//                ],
//                borderColor: [
//                    'rgba(255,99,132,1)',
//                    'rgba(255,99,132,1)',
//                    'rgba(255,99,132,1)',
//                    'rgba(255,99,132,1)',
//                    'rgba(255,99,132,1)',
//                    'rgba(255,99,132,1)'
//                ],
                borderWidth: 1,
                data: dataset,
            }
        ]
    };

    var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            scales: {
                xAxes: [{
                    stacked: true
                }],
                yAxes: [{
                    scaleOverride : true,
                    scaleSteps : 10,
                    scaleStepWidth : 10,
                    scaleStartValue : 90
                }]
            },
            responsive: true
        }
    });
});
/*]]>*/
    </script>
</head>
<body>

<div class="container">
